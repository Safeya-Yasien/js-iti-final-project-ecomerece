<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2 class="logo">Admin</h2>
      <nav>
        <ul>
          <li>
            <a href="index.html" data-page="summary" class="active">Summary</a>
          </li>
          <li>
            <a href="products.html" data-page="products">Products</a>
          </li>
          <li><a href="#" data-page="categories">Categories</a></li>
          <li><a href="#" data-page="orders">Orders</a></li>

            <div class="total-summary-item-title">Categories</div>
