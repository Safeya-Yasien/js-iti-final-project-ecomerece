<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
  />
  <link rel="stylesheet" href="css/main.css" />
  <body>
    <header>
      <div class="navbar">
        <a href="index.html" class="logo">MY STORE</a>

        <div class="search-container">
          <input type="text" id="searchInput" placeholder="Search..." />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <div class="icons">
          <a href="wishlist.html" class="nav-icon">
            <i class="fa-solid fa-heart"></i>
            <span id="wish-count" class="count-badge">0</span>
          </a>

          <a href="cart.html" class="nav-icon">
            <i class="fa-solid fa-cart-shopping"></i>
            <span id="cart-count" class="count-badge">0</span>
          </a>
        </div>
      </div>
    </header>

    <div class="categories">
      <button class="cat-btn" onclick="filterProducts('all')">All</button>
      <button class="cat-btn" onclick="filterProducts('men')">Men</button>
      <button class="cat-btn" onclick="filterProducts('women')">Women</button>
      <button class="cat-btn" onclick="filterProducts('children')">
        Children
      </button>
    </div>

    <div id="productContainer" class="grid-container"></div>

    <script src="js/main.js"></script>
    <script src="js/userAuth.js"></script>
  </body>
</html>
